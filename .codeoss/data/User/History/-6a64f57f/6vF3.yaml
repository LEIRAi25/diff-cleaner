substitutions:
  _REGION: 'us-central1'
  _JOB_NAME: 'diff-cleaner'
  _IMAGE_NAME: 'us-central1-docker.pkg.dev/${PROJECT_ID}/permits/diff-cleaner'

steps:
# Step 1: Build the container image using the Dockerfile.
# We give this step an ID so we can refer to it in subsequent steps.
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Image'
  args:
  - 'build'
  - '-t'
  - '${_IMAGE_NAME}:${SHORT_SHA}'
  - '.'

# Step 2: Push the newly built container image to Google Artifact Registry.
# This step explicitly waits for the 'Build Image' step to complete successfully.
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Image'
  args:
  - 'push'
  - '${_IMAGE_NAME}:${SHORT_SHA}'
  waitFor: ['Build Image']

# Step 3: Update the Cloud Run job to use the new image and set environment variables.
# This step waits for the 'Push Image' step to complete.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy to Cloud Run'
  entrypoint: 'gcloud'
  args:
  - 'run'
  - 'jobs'
  - 'update'
  - '${_JOB_NAME}'
  - '--image'
  - '${_IMAGE_NAME}:${SHORT_SHA}'
  - '--region'
  - '${_REGION}'
  - '--set-env-vars=FIRESTORE_DATABASE_ID=data-base' # I noticed you changed the DB name
  waitFor: ['Push Image']